<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Talks</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table>
          <tr>
            <th>Speaker</th>
            <td>Gordon B. Hinckley</td>
            <td>Jeffrey R. Holland</td>
            <td>Patrick Kearon</td>
          </tr>
          <tr>
            <th>Title</th>
            <td>Plain, Simple Truths</td>
            <td>Like a Broken Vessel</td>
            <td>God's Intent is to Bring You Home</td>
          </tr>
          <tr>
            <th>Location</th>
            <td>Conference Center</td>
            <td>Conference Center</td>
            <td>Conference Center</td>
          </tr>
          <tr>
            <th>Year</th>
            <td>2000</td>
            <td>2013</td>
            <td>2024</td>
          </tr>
        </table>
      </div>
      <div class="form">
        <h2>Wanna Suggest More?</h2>
        <form action="">
          <label for="speaker">Speakers Name</label>
          <input type="text" id="speaker" name="speaker">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
          <label for="location">Location</label>
          <input type="text" id="location" name="location">
          <label for="year">Year</label>
          <input type="text" id="year" name="year">
        </form>
      </div>
    </main>
  </div>
</body>
</html>
